<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
      {% if estados is defined %}
        <h1>States: {{ estado.name }}</h1>
        <h3>Cities:</h3>
        <ul>
          {% for ciudad in estado.cities | sort(attribute="name") %}
          <li>{{ ciudad.id }}: <b>{{ ciudad.name }}</b></li>
          {% endfor %}
       </ul>
      {% else %}
        <h1>Not found!</h1>
      {% endif %}
    </body>
</html>
